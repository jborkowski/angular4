<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">
      Old Password
    </label>
    <input
      formControlName="oldPassword"
      type="password"
      name="oldPassword"
      id="oldPassword"
      class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="oldPassword.touched && !oldPassword.valid">
      <div *ngIf="oldPassword.errors.required">
        Old Password is requred.
      </div>
      <div *ngIf="oldPassword.errors.isOldPasswordValid">
        Old password is not valid.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label
      for="newPassword">
      New Password
    </label>
    <input
      formControlName="newPassword"
      name="newPassword"
      class="form-control"
      type="password">
    <div
      class="alert alert-danger"
      *ngIf="newPassword.touched && !newPassword.valid">
      <div *ngIf="newPassword.errors.required">
        New Password is requred.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label
      for="confirmPassword">
      Confirm Password
    </label>
    <input
      formControlName="confirmPassword"
      name="confirmPassword"
      class="form-control"
      type="password">
    <div
      class="alert alert-danger"
      *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">
        Confirm Password is requred.
      </div>
      <div *ngIf="confirmPassword.valid &&  form.invalid && form.errors.passwordDoesntMatch">
        Password should
      </div>

    </div>
  </div>

  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
