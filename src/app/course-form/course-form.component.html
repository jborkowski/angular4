<form #form="ngForm" (ngSubmit)="onSubmit(form)" >
  <div class="form-group">
    <label for="courseName">
      Course Name
    </label>
    <input 
      type="text"
      required
      minlength="5"
      ngModel
      name="name"
      #name="ngModel"
      id="name"
      class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required">
        Course Name is requred.
      </div>
      <div *ngIf="name.errors.minlength">
        Course Name should be minimum 5 characters
      </div>
    </div>
  </div>
  <div class="form-group">
      <label for="categoryId">
        Category
      </label>   
      <select
        required
        ngModel
        #category="ngModel"
        name="category"
        id="category"
        class="form-control">

        <option value=""></option>
        <option
          *ngFor="let c of categoryList"
          [value]="c.id">
          {{ c.name }}
        </option>
      </select>
      
      <div
        class="alert alert-danger"
        *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">
        Category is requred.
      </div>
    </div>
         
  </div>

  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ngModel
        name="hasGuarantee">
      30-day money-back guarantee 
    </label>
  </div>

  <p>
    {{ form.value | json }}
  </p>
  <button
    class="btn btn-primary"
    [disabled]="!form.valid">
    Create
  </button>
  
</form>
